<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Cards Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

            <span class="moves"></span> Moves
            
            <span class="timer">
                Game time: 
                <span class="minutes">00</span>
                <span>:</span>
                <span class="seconds">00</span>
            </span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>


        <div class="modal fade" id="congratsModal">
            <div class="modal-dialog">
              <div class="modal-content">
              
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Congratulations!</h4>
                    <p>You have finished the game!</p>                    
                </div>
                
                <!-- Modal body -->
                <div class="modal-body">

                    <div class="star-rating-container">
                        <ul class="star-rating">
                           
                        </ul>
                    </div>

                    <!-- The score is passed here through the gameOver function -->
                    <p class="game-score"></p>

                    <!-- The time is passed here through the gameOver function  -->
                    <p class="game-time"></p>

                    <p class="play-again">Want some more fun?</p>
                    <button type="button" class="btn btn-success">Yes</button>
                    <button type="button" class="btn btn-danger play-no-more">No</button>
                </div>
                
              </div>
            </div>
          </div>

    </div>

    <div id="footer">
        <div class="container">

            <div class="author">
                Developed By Vasilis Dimitriou
            </div>    

            <div class="author-socials">
                <a href="https://github.com/Vasilisdm">
                    <i class="fab fa-github"></i>
                </a>
            </div>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
